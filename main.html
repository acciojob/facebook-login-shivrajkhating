<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Page</title>
  <style>
    /* Body styling */
    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Left and Right sections */
    .left, .right {
      display: inline-block;
    }

    .left {
      width: 450px;
      margin-top: 70px;
    }

    .left img {
      width: 200px;
    }

    .left p {
      font-size: 24px;
      color: #1c1e21;
    }

    /* Form container */
    .right form {
      display: flex;
      flex-direction: column;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      gap: 10px;
    }

    .right input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .right button[type="submit"] {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .right a {
      text-decoration: none;
      color: #1877f2;
      font-size: 14px;
      text-align: center;
      display: block;
    }

    .signup {
      margin-top: 20px;
      background-color: #42b72a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Optional responsive */
    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }
      .left, .right {
        width: 90%;
        text-align: center;
        margin-top: 20px;
      }
      .left p {
        font-size: 20px;
      }
      .right form {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <!-- Left Section -->
  <div class="left">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
    <p>Facebook helps you connect and share with the people in your life.</p>
  </div>

  <!-- Right Section -->
  <div class="right">
    <form>
      <input type="text" id="email" placeholder="Email address or phone number">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Log in</button>
      <a href="#">Forgotten account?</a>
    </form>

    <button class="signup">Create new account</button>
  </div>

</body>
</html>
